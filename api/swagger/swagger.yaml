swagger: "2.0"
info:
  version: "0.0.1"
  title: CRYOSOFT API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
  
  
     A valid JWT token is generated by the API and retourned as answer of a call
     to the route /login giving a valid user & password.
  
  
     The following syntax must be used in the 'Authorization' header :
  
         Bearer xxxxxx.yyyyyyy.zzzzzz
security:
  - Bearer: []

# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /login:
    post:
      security: [] # authentication not require for login
      operationId: login
      parameters: 
      - in: body 
        name: body 
        description: The username/password 
        required: true 
        schema: 
          $ref: '#/definitions/Login'
      responses:
        "200":
          description: login success
          schema:
            $ref: "#/definitions/ViewLogin"
        "403":
          description: login failed (may be incorrect password or username, user got banned)
  /logout:
    get:
      operationId: logout
      security: [] # authentication not require for logout
      responses:
        "200":
          description: logout success
  /translations/{lang}/components:
    get:
      operationId: getComponentTranslations
      security: [] # authentication not require for getting translations
      parameters:
        - name: lang
          in: path
          required: true
          type: string
      responses:
        "200":
          description: ok
          schema:
            type: array
            items:
              $ref: "#/definitions/Translation"
  /translations/{lang}/packings:
    get:
      operationId: getPackingTranslations
      security: [] # authentication not require for getting translations
      parameters:
        - name: lang
          in: path
          required: true
          type: string
      responses:
        "200":
          description: ok
          schema:
            type: array
            items:
              $ref: "#/definitions/Translation"
  /studies:
    get:
      operationId: findStudies
      description: Get a list of studies
      parameters:
        - name: mine
          in: query
          description: true will return studies of current logged in user, false for getting other studies
          required: false
          type: boolean
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Study"
    put:
      operationId: createStudy
      description: create a new study
      consumes:
        - application/json
      parameters:
        - in: body
          name: study
          description: The study to create.
          schema:
            $ref: "#/definitions/Study"
      responses:
        "200":
          description: OK, created
  /studies/{id}:
    get:
      operationId: getStudyById
      parameters:
        - name: id
          in: path
          description: Study ID
          required: true
          type: integer
      responses:
        "200":
          description: Successful retrieve the study
          schema:
            $ref: "#/definitions/Study"
    delete:
      operationId: deleteStudyById
      parameters:
        - name: id
          in: path
          description: Study ID
          required: true
          type: integer
      responses:
        "200":
          description: study was deleted successfully
  /studies/{id}/open:
    get:
      operationId: openStudy
      parameters:
        - name: id
          in: path
          required: true
          description: id study to open
          type: integer
      responses:
        "200":
          description: OK
  /studies/{id}/product:
    post:
      operationId: updateProduct
      description: update a product
      parameters:
      - name: id
        in: path
        description: study ID
        required: true
        type: integer
      - name: name
        in: formData
        description: product name
        required: false
        type: string
      - name: dim1
        description: dim1
        in: formData
        required: false
        type: number
      - name: dim2
        description: dim2
        in: formData
        required: false
        type: number
      - name: dim3
        description: dim3
        in: formData
        required: false
        type: number
      responses:
        "200":
          description: ok
        "422":
          description: missing data
    put:
      operationId: newProduct
      parameters:
      - name: id
        in: path
        description: study ID
        required: true
        type: integer
      - name: name
        in: query
        description: product name
